<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Domain Liveness</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="container">
        <!-- Main Heading -->
        <h2>Domain Liveness Checker</h2> 

        <!-- Login Section -->
        <section class="login-section">
            <h3>Login</h3>
            <input type="text" id="l_username" placeholder="Enter your username" required> 
            <input type="password" id="l_password" placeholder="Enter your password" required>
            <button id="login_button">Login</button>
            <p id="login_paragraph"></p>
        </section>

        <!-- Register Section -->
        <section class="register-section">
            <h3>Register</h3>
            <input type="text" id="r_username" placeholder="Choose a username" required>
            <input type="password" id="r_password" placeholder="Choose a password" required>
            <button id="register_button">Register</button>
            <p id="register_paragraph"></p>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
