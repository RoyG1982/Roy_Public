<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Domain Liveness</title>
    <style>
        
        :root {
            --snow: #F4F7FB;
            --fjord: #A0B0B9;
            --nordic-blue: #5E81AC;
            --pine-green: #4C566A;
            --sunset-orange: #D08770;
            --ash-gray: #D8DEE9;
        }

        body {
            background-color: var(--snow);
            color: var(--pine-green);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: var(--snow);
            border: 1px solid var(--fjord);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2, h3 {
            color: var(--pine-green);
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        h3 {
            margin-bottom: 10px;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border-radius: 4px;
            border: 1px solid var(--fjord);
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: var(--nordic-blue);
        }

        button {
            background-color: var(--nordic-blue);
            color: var(--snow);
            cursor: pointer;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            width: auto;
        }

        button:hover {
            background-color: var(--sunset-orange);
        }

        p {
            color: var(--fjord);
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }

        .login-section, .register-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Main Heading -->
        <h2>Domain Liveness Checker</h2> 
    
        <!-- Login Section -->
        <section class="login-section">
            <h3>Login</h3>
            <input type="text" id="l_username" placeholder="Enter your username" required> 
            <input type="password" id="l_password" placeholder="Enter your password" required>
            <button id="login_button">Login</button>
            <p id="login_paragraph"></p>
        </section>

        <!-- Register Section -->
        <section class="register-section">
            <h3>Register</h3>
            <input type="text" id="r_username" placeholder="Choose a username" required>
            <input type="password" id="r_password" placeholder="Choose a password" required>
            <button id="register_button">Register</button>
            <p id="register_paragraph"></p>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
